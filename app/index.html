<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psh Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&family=Material+Icons&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container w-font">
        <div class="logo-container">
            <div class="logo">p&ensp;h</div>
        </div>
        <div class="title">Leaderboard</div>
        <div class="date-container">
            <div class="refresh-icon">&#10226;</div>
            <div id="date"></div>
        </div>
        <div class="table-container">
            <div class="table">
            </div>
            <div id="template-row" class="row">
                <img>
                <div class="player"></div>
                <div class="score"></div>
            </div>
        </div>
        <a class="download w-font" href="/statistics" download>
            <span class="material-icons-outlined">
                get_app
            </span>
        </a>
        <div class="background first"></div>
        <div class="background second"></div>
    </div>
    <script src="js/leaderboard.js"></script>
</body>
</html>
